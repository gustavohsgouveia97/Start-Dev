<!--Estrutura básica do documento HTML.
    Use o atalho escrevendo "!" para gerar o ducumento base do HTML automaticamente.
-->

<!DOCTYPE html> 
<!--
    O <!Doctype html> é uma declaração para informar ao navegador qual é a versão do HTML que será utilizada no arquivo.
    ELa sempre deve ser colocada antes das tags HTML, ou sejá, na primeira linha do documento.
-->
<html lang="pt-br">
    <!--
        A tag <html> é a tag principal do documento. Ela é responsável por definir onde começa e termina todo o documento.
        Todo as demais tag devem ser inseridas dentro dessa tag para que funcione adequadamente.
        (Só pode haver uma tag html por página/documento)
    -->
<head>
    <!--
        A tag head não é visivel ao usuário, porem, para o browser é muito importante. É aqui onde ficam armazenadas todas as informações
        que o navegador precisa saber, como por exemplo o tipo de caracteres (UTF-8) que a página deve usar.
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        As tag meta são usadas para colocar 
    -->
    <title>Document</title>
    <!--
        A tag tittle, serve para dar um nome a página, que irá aparecer na jenela/aba do browser que esteja usando.
    -->
</head>
<body>
    <!--
        Tag boddy é onde fica todos as tag q são visiveis para o usuário, permitindo ele navegar pela página e útilizando o conteúdo que ela
        pode oferecer.
    -->
    
</body>
</html>
